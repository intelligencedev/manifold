<!-- singularityio-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="1024" height="1024" role="img" aria-label="SingularityIO logo mark (transparent)">
  <defs>
    <linearGradient id="btea" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#ff3cac"/>
      <stop offset="35%"  stop-color="#784BA0"/>
      <stop offset="70%"  stop-color="#2B86C5"/>
      <stop offset="100%" stop-color="#00E0E0"/>
    </linearGradient>
  </defs>

  <!-- outer ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#btea)" stroke-width="6"/>

  <!-- prompt glyph ">" shifted left -->
  <polyline points="36,35 52,50 36,65"
            fill="none" stroke="url(#btea)" stroke-width="6"
            stroke-linecap="round" stroke-linejoin="round"/>

  <!-- underscore "_" lowered to baseline -->
  <rect x="58" y="58" width="16" height="6" rx="3" ry="3" fill="url(#btea)"/>
</svg>
