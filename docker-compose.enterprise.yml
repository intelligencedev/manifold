# Enterprise Docker Compose Configuration
# This configuration is optimized for multi-tenant, encrypted, high-availability deployments.
#
# Features enabled:
# - S3/MinIO object storage with server-side encryption
# - Redis for distributed coordination, generation cache, and pub/sub invalidation
# - Kafka for durable commit events and cross-node invalidation
# - HashiCorp Vault for enterprise key management
# - Encrypted local cache with tmpfs plaintext working set
# - OpenTelemetry observability stack
#
# Usage:
#   docker-compose -f docker-compose.enterprise.yml up -d
#
# Prerequisites:
#   - Copy example.env to .env and configure secrets
#   - Configure config.enterprise.yaml (see docs/deployment.md)

services:

  ##########################
  # Core Application
  ##########################

  manifold:
    build:
      context: .
      dockerfile: deploy/docker/cpu.Dockerfile
    container_name: agentd
    ports:
      - "32180:32180"
    volumes:
      - ./.env:/app/.env:ro
      - ./config.enterprise.yaml:/app/config.yaml:ro
      # Encrypted cache directory (ciphertext only)
      - manifold_cache:/app/cache
      # tmpfs for plaintext working set (RAM-backed, secure)
      - type: tmpfs
        target: /app/tmpfs
        tmpfs:
          size: 2147483648  # 2GB - adjust based on expected workload
          mode: 0700
    environment:
      # Core settings
      WORKDIR: /app/manifold
      LOG_LEVEL: info
      # S3 backend
      PROJECTS_BACKEND: s3
      PROJECTS_S3_ENDPOINT: http://minio:9000
      PROJECTS_S3_BUCKET: ${MINIO_BUCKET:-manifold-workspaces}
      PROJECTS_S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      PROJECTS_S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      # Encryption via Vault
      PROJECTS_ENCRYPT: "true"
      PROJECTS_ENCRYPTION_PROVIDER: vault
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN:-dev-only-token}
      VAULT_KEY_NAME: ${VAULT_KEY_NAME:-manifold-kek}
      # Redis coordination
      REDIS_ADDR: redis:6379
      REDIS_ENABLED: "true"
      # Kafka events
      KAFKA_BROKERS: kafka:29092
      PROJECTS_KAFKA_ENABLED: "true"
      PROJECTS_KAFKA_TOPIC: manifold.project.commits
      # Workspace settings
      PROJECTS_WORKSPACE_MODE: ephemeral
      PROJECTS_WORKSPACE_CACHE_DIR: /app/cache
      PROJECTS_WORKSPACE_TMPFS_DIR: /app/tmpfs
      # OpenTelemetry
      OTEL_SERVICE_NAME: manifold
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTLP_ENDPOINT: http://otel-collector:4318
      CLICKHOUSE_DSN: tcp://clickhouse:9000?database=otel
    depends_on:
      pg-manifold:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
      vault:
        condition: service_healthy
      vault-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
      clickhouse:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32180/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  ##########################
  # PostgreSQL (Required)
  ##########################

  pg-manifold:
    build:
      context: .
      dockerfile: ./deploy/docker/postgres.Dockerfile
    container_name: postgres
    environment:
      POSTGRES_DB: manifold
      POSTGRES_USER: manifold
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-manifold}
    ports:
      - "5433:5432"
    volumes:
      - app_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manifold -d manifold"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ##########################
  # Object Storage (MinIO)
  ##########################

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: manifold_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9002:9000"   # S3 API
      - "9003:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  minio-init:
    image: minio/mc:RELEASE.2024-11-05T11-29-45Z
    container_name: manifold_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set manifold http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb --ignore-existing manifold/$${MINIO_BUCKET:-manifold-workspaces};
      mc anonymous set none manifold/$${MINIO_BUCKET:-manifold-workspaces};
      echo 'Bucket ready: $${MINIO_BUCKET:-manifold-workspaces}';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-manifold-workspaces}

  ##########################
  # Redis (Coordination)
  ##########################

  redis:
    image: redis:7-alpine
    container_name: manifold_redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --save 60 1
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ##########################
  # Kafka (Event Streaming)
  ##########################

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: manifold_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zk_data:/var/lib/zookeeper/data
      - zk_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: manifold_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1GB per partition
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  ##########################
  # Vault (Key Management)
  ##########################

  vault:
    image: hashicorp/vault:1.15
    container_name: manifold_vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN:-dev-only-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
      VAULT_ADDR: "http://127.0.0.1:8200"
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  vault-init:
    image: hashicorp/vault:1.15
    container_name: manifold_vault_init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: "http://vault:8200"
      VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN:-dev-only-token}
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Vault...';
      sleep 2;
      echo 'Enabling Transit secrets engine...';
      vault secrets enable transit 2>/dev/null || echo 'Transit already enabled';
      echo 'Creating encryption key...';
      vault write -f transit/keys/$${VAULT_KEY_NAME:-manifold-kek} 2>/dev/null || echo 'Key already exists';
      echo 'Vault initialized with Transit key: $${VAULT_KEY_NAME:-manifold-kek}';
      exit 0;
      "

  ##########################
  # Observability Stack
  ##########################

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: manifold_clickhouse
    environment:
      CLICKHOUSE_DB: otel
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./configs/clickhouse/init-otel.sql:/docker-entrypoint-initdb.d/init-otel.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.1
    container_name: manifold_otel_collector
    depends_on:
      clickhouse:
        condition: service_healthy
    volumes:
      - ./configs/otel/collector.yaml:/etc/otelcol/config.yaml:ro
    command:
      - "--config=/etc/otelcol/config.yaml"
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "55679:55679" # zpages
    healthcheck:
      test: ["CMD", "/otelcol-contrib", "validate", "--config=file:/etc/otelcol/config.yaml"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  app_pg_data:
  minio_data:
  redis_data:
  zk_data:
  zk_log:
  kafka_data:
  vault_data:
  manifold_cache:
  clickhouse_data:
  clickhouse_logs:

networks:
  default:
    name: manifold_enterprise
