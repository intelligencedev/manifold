services:

##########################
# Core services - Required
##########################

  manifold:
    build:
      context: .
      dockerfile: deploy/docker/cpu.Dockerfile
    platform: linux/amd64
    container_name: agentd
    ports:
      - "32180:32180"
    volumes:
      - ./.env:/app/.env
      - ./config.yaml:/app/config.yaml
      - ./.:/app/manifold
    restart: unless-stopped

  pg-manifold:
    build:
      context: .
      dockerfile: ./deploy/docker/postgres.Dockerfile
    container_name: postgres
    environment:
      POSTGRES_DB: manifold
      POSTGRES_USER: manifold
      POSTGRES_PASSWORD: manifold
    ports:
      - "5433:5432"
    volumes:
      - app_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manifold -d manifold"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

##############################
# Observability - Not required
##############################

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: manifold_clickhouse
    environment:
      CLICKHOUSE_DB: otel
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.1
    container_name: manifold_otel_collector
    depends_on:
      - clickhouse
    volumes:
      - ./configs/otel/collector.yaml:/etc/otelcol/config.yaml:ro
    command:
      - "--config=/etc/otelcol/config.yaml"
    ports:
      - "4317:4317"
      - "4318:4318"
      - "55679:55679"
    healthcheck:
      test: ["CMD", "otelcol-contrib", "--config=/etc/otelcol/config.yaml", "--dry-run"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

#####################################################################
# Message Queue and Cache - Not Required, only for distributed setups
#####################################################################

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: manifold_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: manifold_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Expose two listeners: PLAINTEXT for host access (localhost:9092) and INTERNAL for container network (kafka:29092)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: manifold_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    restart: unless-stopped

###############################################################################
# Authentication - Not required, disable auth in config.yaml to run without it
###############################################################################

  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak_manifold_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.2
    container_name: keycloak_manifold
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Database configuration
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      # Proxy/hostname tuning for local dev
      KC_PROXY: edge
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      # Disable strict hostname checks so http://localhost works in dev
      KC_HOSTNAME_STRICT: "false"
    command: ["start-dev", "--import-realm"]
    ports:
      - "8083:8080" # Keycloak (host 8083 to avoid conflicts)
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./configs/keycloak:/opt/keycloak/data/import:ro
    restart: unless-stopped

volumes:
  app_pg_data:
  keycloak_db_data:
  keycloak_data:
  clickhouse_data:
  clickhouse_logs:
