# SonarQube project configuration for local scans
sonar.projectKey=manifold
sonar.projectName=manifold
sonar.sourceEncoding=UTF-8

# Analyze Go source in this repo (avoid huge vendored/external trees)
sonar.sources=cmd,internal,tools
sonar.tests=cmd,internal,tools
sonar.test.inclusions=**/*_test.go

# Coverage (generated by go test commands into coverage.out)
sonar.go.coverage.reportPaths=coverage.out

# Keep scans fast and avoid noise
sonar.exclusions=**/.cache/**,**/dist/**,external/**,web/**,mcp-oauth-phase1/**,**/*.gen.go
