name: Build agentd (with Whisper)

on:
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GO_VERSION: "1.24"

jobs:
  build:
    name: Build agentd with Whisper (macOS arm64)
    runs-on: macos-14
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          brew install cmake

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure pnpm store
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install frontend/workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Build Whisper core (C/C++)
        env:
          CMAKE_ARGS: -DGGML_METAL=ON -DGGML_OPENMP=OFF -DWHISPER_BUILD_EXAMPLES=OFF -DWHISPER_BUILD_TESTS=OFF -DGGML_BUILD_TESTS=OFF
        run: make whisper-cpp

      - name: Build Whisper Go bindings
        env:
          CGO_CFLAGS: -Iexternal/whisper.cpp/include -Iexternal/whisper.cpp/ggml/include
          CGO_LDFLAGS: -Lexternal/whisper.cpp/build_go/src -Lexternal/whisper.cpp/build_go/ggml/src -Lexternal/whisper.cpp/build_go/ggml/src/ggml-blas -Lexternal/whisper.cpp/build_go/ggml/src/ggml-metal -lwhisper -lggml -lggml-metal -lggml-blas -lggml-cpu -lggml-base -framework Foundation -framework Metal -framework MetalKit -framework Accelerate
        run: make whisper-go-bindings

      - name: Build agentd (with Whisper)
        env:
          CGO_CFLAGS: -Iexternal/whisper.cpp/include -Iexternal/whisper.cpp/ggml/include
          CGO_LDFLAGS: -Lexternal/whisper.cpp/build_go/src -Lexternal/whisper.cpp/build_go/ggml/src -Lexternal/whisper.cpp/build_go/ggml/src/ggml-blas -Lexternal/whisper.cpp/build_go/ggml/src/ggml-metal -lwhisper -lggml -lggml-metal -lggml-blas -lggml-cpu -lggml-base -framework Foundation -framework Metal -framework MetalKit -framework Accelerate
        run: make build-agentd-whisper

      - name: Verify build outputs
        run: |
          test -f dist/agentd
          test -f example.env
          test -f config.yaml.example
          test -d docs

      - name: Create release bundle
        run: |
          mkdir -p bundle
          cp dist/agentd bundle/
          cp example.env bundle/
          cp config.yaml.example bundle/
          cp -R docs bundle/docs
          (cd bundle && zip -r ../agentd-whisper-${{ github.sha }}.zip .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentd-whisper-macos-arm64
          path: agentd-whisper-${{ github.sha }}.zip
